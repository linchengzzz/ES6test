<body>
    <input type="file" id="inputBox">
    <script>
        var inputBox = document.getElementById("inputBox");
        inputBox.addEventListener("change", function () {
            const getNum = numbers(inputBox);
            console.log(getNum.next());
        })
        function* numbers(content) {
            console.log(content.files[0]);
            let file = new FileReader().readAsDataURL(content.files[0]);
            console.log(file);
            try {
                while (!file.eof) {
                    yield parseInt(file.readLine(), 10);
                }
            } finally {
                // file.close();
            }
        }
        // const var_unit_update = 1;
        // console.log(var_unit_setup);
        
    </script>
</body>
