<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100vw;
            height: 100vh;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="./hqq_loading.gif" alt="">
    </div>
    <script>
        function* loadUI() {
            loadingShow();
            yield getData();
            loadingHide();
        }
        function getData() {
            setTimeout(() => {
                console.log(1);
                loader.next();
            }, 2000);
        }
        const $ = document.querySelector.bind(document);
        const $img = $('img');
        const loadingShow = () => $img.style.display = 'block';
        const loadingHide = () => $img.style.display = 'none';

        const loader = loadUI();
        loader.next();

    </script>
</body>

</html>
